<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster|Patua+One|Poppins" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<title></title>
</head>
<body>

<div id="gameContainer">

	<div id="progress"></div>

	<div class="round">
		<div id="value"></div>
		<div id="hint"></div>
	</div>

	<div class="score">
		<h3>Your score:</h3>
		<div id="score"></div>
	</div>

	<div id="bank"></div>
	<div id="wrong"></div>

	<div class="buttonholder">
		<button id="easy">easy</button>
		<button id="normal">normal</button>
		<button id="hard">hard</button>
	</div>

	<div class="instructions">
		<h2>Gameplay</h2>
		<p>Type letters to guess the word!</p>
		<p>Wrong guesses are -1 point.</p>
		<p>When you correctly guess a word, you earn points.</p>
		<p>Finish the game with at least 5 points to win!</p>
	</div>

	<div class="title"><h1>Lexicon!</h1><h4>a word game</h4></div>

	<div class="cred">background image taken from <a href="https://www.publicdomainpictures.net/en/view-image.php?image=238921&picture=background-triangles-abstract">publicdomainpictures</a></div>

	<div class="heads bank-head"><h3>unused letters</h3></div>
	<div class="heads wrong-head"><h3>wrong guesses</h3></div>

</div>


<script src="scripts/wordstorage.js"></script>
<script src="scripts/domstorage.js"></script>
<script src="scripts/game.js"></script>
<script src="scripts/levels.js"></script>
</body>
</html>
